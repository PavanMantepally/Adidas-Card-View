<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Adidas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="card">

    <div class="image">
      <img src="https://i.pinimg.com/originals/bd/ef/cb/bdefcbc72735f64db17f3250b1e64245.png" alt="adidas">
      <div class="middle">
        <button>View Detais</button>
      </div>
    </div>

    <div class="mat">
      <h3>Adidas Orginals <span class="price">$30</span> </h3>
      <p>Men's running shirt</p>
      <h4>SIZES</h4>
      <p>XS, S, M, L, XL, XXL</p>
      <h3>COLORS</h3>
      <div class="color-group">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
        <div class="circle four"></div>
      </div>
    </div>

  </div>

</body>
</html>
